<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .from2 {
            display: flex;
            flex-direction: row;
        }

        legend {
            font-weight: 900;
        }

        .fieldmain {
            font-style: oblique;
            font-size: xx-large;
        }
        
    </style>
    <script src="https://kit.fontawesome.com/d7d592948e.js" crossorigin="anonymous"></script>

</head>

<body>
    <form action="">
        <fieldset class="fieldmain">
            <legend>Flight Booking Form</legend>
            <div class="from2">
                <div>
                    <label for="from">From</label> <br>
                    <input type="text" id="from" name="from" placeholder="Banglore">
                </div>
                <h3>&nbsp; <i class="fas fa-exchange"></i> &nbsp;</h3>
                <div>
                    <label for="to">To</label> <br>
                    <input type="text" id="to" name="to" placeholder="Mumbai">
                </div>
                <br>

            </div>
            <div class="from2">
                <div>
                    <label for="Travellers">Travellers</label> <br>
                    <input list="Travellers" name="Travellers" title="travel" placeholder="1">
                    <datalist id="Travellers">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                    </datalist>
                </div>
                &nbsp;
                <div>
                    <label for="date">Departure</label> <br>
                    <input type="datetime-local" id="date" name="date">
                </div>
            </div>
            <div>
                <label for="Economy">Economy</label>
                <input type="radio" id="Economy" name="clas"> <br>
                <label for="Business"> Business</label>
                <input type="radio" id="Business" name="clas"> <br>
                <label for="Premium Economy"> Premium Economy</label>
                <input type="radio" id="Premium Economy" name="clas">
            </div>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
